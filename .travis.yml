language: rust
cache: cargo
rust:
    - stable
    - beta
    - nightly
os:
    - linux
    #- osx

before_script:
    - sudo ip tuntap add dev tun0 mode tun user travis
    - sudo ip address add 10.10.10.1/24 dev tun0
    - sudo ip link set tun0 up
    - |
      (test "$TRAVIS_RUST_VERSION" != nightly || travis_wait rustup component add clippy-preview || true)

script:
    - |
      export PATH="$PATH":~/.cargo/bin &&
      export RUST_BACKTRACE=1 &&
      export CARGO_INCREMENTAL=1 &&
      cargo build &&
      cargo test &&
      cargo doc --no-deps &&
      (test "$TRAVIS_RUST_VERSION" != nightly || cargo clippy -- --deny clippy)

matrix:
    allow_failures:
        - rust: nightly
